<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HERBIZZLE | Medical Marijuana Journal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar is-success" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">HERBIZZLE</a>
        </div>
    </nav>
    <section class="section">

        <div class="container">
            <form class="control" method="POST" enctype="multipart/form-data">

                <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Title of Post">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Strain</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Select Strain</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Journal Entry:</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="How did you like the strain? How did you take it? (As food, as drink, smoked, etc)"></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Effects</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Separate with a comma: Pain-relief, hunger-inducing, happiness">
                    </div>
                </div>

                <div class="file">
                    <label class="file-label">
                      <input class="file-input" type="file" name="resume">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Choose a fileâ€¦
                        </span>
                      </span>
                    </label>
                  </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </form>
    </section>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</body>

</html>
